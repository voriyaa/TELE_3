<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод кода доступа</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin_access_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Введите код доступа</h1>
        <form action="{{ url_for('admin_access') }}" method="POST">
            <label for="access_code">Код доступа:</label>
            <input type="password" id="access_code" name="access_code" required><br>
            <button type="submit">Войти</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <!-- Кнопка "Назад" -->
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Назад
        </button>
    </div>
    <script>
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
