<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для пользователя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_login_style.css') }}">
</head>
<body>
<div class="container">
    <h1>Вход для пользователя</h1>
    <form id="userLoginForm" action="{{ url_for('user_login') }}" method="POST">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта?<a href="/user/register">Зарегистрироваться</a></p>
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Назад
    </button>
</div>
<script src="/static/scripts/user_login_script.js"></script>
</body>
</html>
