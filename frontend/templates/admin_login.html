<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для администратора</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_login_style.css') }}">
    <!-- Добавляем ссылку на библиотеку Font Awesome для использования иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Вход для администратора</h1>
    <form id="loginForm" action="{{ url_for('admin_login') }}" method="POST">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="/admin/register">Зарегистрироваться</a></p>
    <button class="back-button" onclick="goToMainPage()">
        <i class="fas fa-arrow-left"></i> Назад
    </button>
</div>
<script src="/static/scripts/admin_login_script.js"></script>

</body>
</html>
